<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form">
         <div id="form">
            <div id="form-single">
                <label class="label1"id="name-label" for="name"> Name: </label>
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
               </div>
               <div id="form-single">
                <label class="label1"id="email-label" for="name"> Email: </label>
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
               </div>
               <div id="form-single">
                <label class="label1"id="number-label" for="age"> Age: </label>
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
    
               </div>
               <div id="form-single">
                <label class="label1"for="Currentpost">Which option best describes your current role?</label>
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option  value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div id="form-single">
                    <label class="label1"for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
                   <ul>
                   <li> <input type="radio"  name="age" value="30">
                    <label id="age1"for="age1">Definetly</label></li><br>
                    <li><input type="radio"  name="age" value="60">
                    <label id="age1"for="age2"> Maybe</label></li><br>  
                   <li> <input type="radio" id="age1" name="age" value="100">
                   <label id="age1"for="age3">Not sure</label></li><br><br>
                   </ul>
      
                </div>
                <div id="form-single">
                    <label class="label1"for="most-like">What do you like most in FCC: </label>
                    <select id="most-like" name="mostLike" class="dropdown">
                        <option id="age1"disabled selected value>Select an option</option>
                        <option id="age1"value="challenges">Challenges</option>
                        <option id="age1"value="projects">Projects</option>
                        <option id="age1"value="community">Community</option>
                        <option id="age1"value="openSource">Open Source</option>
                        </select>
                </div>
                <div id="form-single">
                    <label class="label1" for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
                    </ul>
                </div>
                <div id="form-single">
                    <label class="label1"for="comments">Any Comments or Suggestions?</label>
                    <textarea class="label1"id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
    
                <button id="submit" type="submit">Submit</button>
    
            </form>
    
         </div>
        <p>CREATED BY AL-AMIN</p>
    </main>

    
</body>
</html>
